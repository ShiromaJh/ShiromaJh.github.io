<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>


    <style>
      nav {
        background: blue;
        height: 100px;
      }
      header {

        background: green;
        height: 100px;
      }
      section:nth-child(2) {

        height: 100px;
      }
      section:nth-child(3) {
        background: gold;
        height: 100px;
      }
      aside {
        background: hotpink;
        height: 100px;
      }
    </style>
  </head>


  <body>
    <nav>
      <ul>
        <li>Nav link 1</li>
        <li>Nav link 2</li>
        <li>Nav link 3</li>
        <li>Nav link 4</li>
      </ul>
    </nav>
    <header>
      <h1>Header</h1>
    </header>
    <div class="container">
      <main>
        <section>Section 1</section>
        <section>Section 2</section>
        <section>Section 3</section>
      </main>
      <aside>Aside</aside>
    </div>

    <footer>
        
    </footer>

</html>
